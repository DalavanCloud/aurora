---
- name: Add Citus rpm
  get_url:
    url: "{{ rpm_url }}"
    dest: /tmp/rpm.sh
    mode: "0755"
  tags:
    - citus

- name: Execute rpm script
  become: yes
  become_method: sudo
  shell: ./rpm.sh
  args:
    chdir: /tmp/
  when: not custom_repo
  tags:
    - citus

- name: Install Citus
  become: yes
  become_method: sudo
  yum:
    name: "{{ citus_pkg }}"
  tags:
    - citus

- name: Add pgpass file
  become: yes
  become_user: "{{ pp_superaccount }}"
  template:
    src: pgpass.j2
    dest: ~/.pgpass
    mode: "0600"
  tags:
    - citus

- name: Ensure systemd directory exists
  file:
    state: directory
    path: /etc/systemd/system/postgresql-9.6.service.d
  tags:
    - citus

- name: Add CGroup settings cpu limit
  template:
    dest: /etc/systemd/system/postgresql-9.6.service.d/CPUShares.conf
    src: citus_cpu.conf.j2
  when: citus_cpu_limit is defined
  tags:
    - citus

- name: Add CGroup settings memory limit
  template:
    dest: /etc/systemd/system/postgresql-9.6.service.d/MemoryMax.conf
    src: citus_memory.conf.j2
  when: citus_mem_max is defined
  tags:
    - citus
